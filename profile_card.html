<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="css/Tushar.jpg" alt="Profile Picture" class="profile-img">
        </div>
        <div class="card-body">
            <h2>DH Tushar</h2>
            <p class="occupation">Web Developer</p>
            <p class="description">Passionate web developer creating dynamic websites and web applications.  </p>
            <div class="stats">
                <div class="stat">
                    <p style="font-weight: bolder;">Projects</p>
                    <p>1</p>
                </div>
                <div class="stat">
                    <p style="font-weight: bold;">Followers</p>
                    <p>10 M</p>
                </div>
            </div>
            <div>
                <p class="text-1">Contact</p>
            </div>
            <div class="contact-info">
                <button class="btn-contact"><i class="fas fa-phone"></i> +880 1800-000000</button>
                <button class="btn-contact"><i class="fa-regular fa-envelope"></i> dhtushar@gmail.com</button>
            </div>
    
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="actions">
                <button class="follow-btn">Follow</button>
                <button class="hire-btn">Hire Me</button>
            </div>
        
        </div>
    </div>
</body>
</html>
